<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>GSAP Landing</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="logo">
          <a href="#">San Francisco</a>
        </div>
        <div class="hamburger-menu">
          <span class="bar"></span>
        </div>
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Tours</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Locations</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-clipped">
        <div class="hero-textbox">
          <h1 class="main-heading">San Francisco</h1>
          <h2 class="sub-heading">Learn about the city</h2>
          <a href="#" class="cta-btn">Learn more</a>
        </div>
      </div>
    </section>
    <script>
      const mainNav = document.querySelector('.main-nav');
      const hamburgerMenu = document.querySelector('.hamburger-menu');
      hamburgerMenu.addEventListener('click', () => {
        mainNav.classList.toggle('open');
      })
    </script>
  </body>
</html>
